        fill="#2b6cb0" stroke="#e53e3e" stroke-width="8"/>
  
  <!-- Main text with better font choices -->
  <text x="256" y="240" 
        font-family="Helvetica, Arial, sans-serif" font-size="80" font-weight="700" 
        text-anchor="middle" fill="white">FIRE</text>
  
  <!-- Subtle divider -->
  <rect x="176" y="260" width="160" height="4" rx="2" fill="#e53e3e"/>
  
  <!-- RMS text -->
  <text x="256" y="320" 
        font-family="Helvetica, Arial, sans-serif" font-size="60" font-weight="700" 
        text-anchor="middle" fill="white">RMS</text>
</svg>
